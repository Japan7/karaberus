[constants]
CPU = 'riscv64'
TARGET = CPU + '-linux-gnu'
SYSROOT = '/usr/' + TARGET

[binaries]
c = ['ccache', TARGET + '-gcc']
cpp = ['ccache', TARGET + '-g++']
exe_wrapper = ['qemu-' + CPU + '-static', '-L', SYSROOT]

[host_machine]
system = 'linux'
cpu_family = CPU
cpu = CPU
endian = 'little'

[project options]
go_os = 'linux'
go_arch = 'riscv64'
